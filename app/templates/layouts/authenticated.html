<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}MYKOBO DApp{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mykobo.css') }}"/>
</head>
<body>
<div id="app">
    {% block content %}{% endblock %}
</div>

<script>
    // Check if auth token exists, redirect to / if not
    (function() {
        const authToken = localStorage.getItem('mykobo_auth_token');
        if (!authToken) {
            window.location.href = '/';
        }
    })();
</script>

{% block additional_javascript %}
{% endblock %}
</body>
</html>
